<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/registroLocales.css">
    <script src="js/login.js"></script>
    <title>Inicio de Sesión</title>
</head>

<body>
    <header>
        <div class="headerSection">
            <a href="/index.html">
                <img class="logo" src="./img/logo.png" alt="logo">
            </a>
        </div>
    </header>

    <main>
        <section class="p-form">
            <div class="login-box">
                <h2 class="loginMsg">Muéstrale al mundo tus mejores platos!</h2>
                <form action="/login" method="post">
                    <label for="nombre">Nombres:</label>
                    <input type="text" placeholder="Ingresa tu(s) nombre(s) y apellidos" id="nombre" name="nombre" required>

                    <label for="telefono">Teléfono:</label>
                    <input type="phone" placeholder="Ingresa tu teléfono" id="telefono" name="telefono" required>

                    <label for="email">Email:</label>
                    <input type="email" placeholder="Ingresa tu email" id="email" name="email" required>

                    <label for="contraseña">Contraseña:</label>
                    <input type="password" placeholder="Ingresa tu contraseña" id="contraseña" name="contraseña"
                        required>

                    <button type="submit">Crear cuenta</button>
                </form>

                <div class="sign-up">
                    <p>
                        Únete y recibe miles de nuevos clientes al mes gracias a nuestra amplia comunidad.
                    </p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-container">
            <p>&copy; 2024 Sabropedia. Todos los derechos reservados.</p>
            <p><a href="mailto:admin@sabropedia.com">Contacto con los administradores</a></p>
            <div class="social-links">
                <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
            </div>
            <p><a href="/politicas.html" class="politicas">Consulta nuestras políticas de privacidad y datos del
                    usuario</a></p>
        </div>
    </footer>
</body>

</html>
